name: PHP Unit
on: [ pull_request ]
jobs:
  phpunit:
    name: PHPUnit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # important!
      - name: setup php
        run: |
          git submodule init
          git submodule update --remote --merge
      - name: Install dependencies
        run: |
          sudo apt update && sudo apt remove mysql* -y
          touch storage/logs/laravel.log
          touch storage/logs/crontab.log
          touch storage/logs/horizon.log
          touch database/database.sqlite
          npm install
          cp .env.ci .env
          ./bin/sail up -d
          npm run build
      - name: Run tests
        run: |
          ./bin/sail art key:generate
          export $(cat .env | xargs)
          chmod 777 storage -Rf
          ./bin/sail exec -it mariadb /docker-entrypoint-initdb.d/10-create-testing-database.sh
          ./bin/sail test
      - name: tear down containers
        run: |
          ./bin/sail down
