name: PHP Unit
on: [ pull_request ]
jobs:
  phpunit:
    name: PHPUnit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # important!
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: setup php
        run: |
          git submodule init
          git submodule update --remote --merge
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /var/lib/docker
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-
      - name: Cache npm packages
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Install dependencies
        run: |
          sudo apt update && sudo apt remove mysql* -y
          touch storage/logs/laravel.log
          touch storage/logs/crontab.log
          touch storage/logs/horizon.log
          touch database/database.sqlite
          cp .env.ci .env
          ./bin/sail up -d
          ./bin/sail npm install
          ./bin/sail npm run build
      - name: Run tests
        run: |
          ./bin/sail art key:generate
          export $(cat .env | xargs)
          ./bin/sail exec mariadb /docker-entrypoint-initdb.d/10-create-testing-database.sh
          ./bin/sail test
      - name: tear down containers
        run: |
          ./bin/sail down
