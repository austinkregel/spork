name: PHP Unit
on: [ pull_request ]
jobs:
  phpunit:
    name: PHPUnit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # important!
      - name: setup php
        run: |
          git submodule init
          git submodule update --remote --merge
      - name: Install dependencies
        run: |
          sudo apt update && sudo apt remove mysql* -y
          touch storage/logs/laravel.log
          touch storage/logs/crontab.log
          touch storage/logs/horizon.log
          touch database/database.sqlite
          cp .env.ci .env
          docker run --rm --pull=always -v "$(pwd)":/var/www/html -w /var/www/html austinkregel/base:latest bash -c "composer install"
          ./bin/sail npm install
          ./bin/sail up -d
          ./bin/sail npm run build
      - name: Run tests
        run: |
          ./bin/sail art key:generate
          export $(cat .env | xargs)
          ./bin/sail exec mariadb /docker-entrypoint-initdb.d/10-create-testing-database.sh
          ./bin/sail test
      - name: tear down containers
        run: |
          ./bin/sail down
