    laravel.websocket:
        image: austinkregel/reforged-websocket:latest
        build:
            context: ./docker/websocket
            dockerfile: Dockerfile
            args:
                WWWGROUP: 1000
                WWWUSER: 1000
        ports:
            - 6001:6001
        environment:
            WWWUSER: 1000
            WWWGROUP: 1000
            LARAVEL_SAIL: 1
        volumes:
            - '.:/var/www/html'
            - '/media:/media'
        networks:
            - sail
        depends_on:
            mariadb:
                condition: service_healthy
            redis:
                condition: service_healthy
            meilisearch:
                condition: service_healthy
    proton-bridge:
        container_name: proton-bridge
        image: shenxn/protonmail-bridge:latest
        volumes:
            - protonmail:/root
        networks:
            - sail
        ports:
            - 143:143
networks:
    sail:
        driver: bridge
volumes:
    sail-mariadb:
        driver: local
    sail-redis:
        driver: local
    sail-meilisearches:
        driver: local
    protonmail:
        driver: local
