services:
    laravel.test:
        build:
            context: ./docker/8.2
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: austinkregel/reforged-spork:latest
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
            PHP_IDE_CONFIG: "serverName=0.0.0.0"
        volumes:
            - '.:/var/www/html'
            - '/media:/media'
            - '/var/lib/libvirt:/var/lib/libvirt'
            - '/var/run/libvirt:/var/run/libvirt'
        networks:
            - sail
        depends_on:
            mariadb:
                condition: service_healthy
            redis:
                condition: service_healthy
            meilisearch:
                condition: service_healthy

    mariadb:
        container_name: mariadb
        image: 'mariadb:10'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'sail-mariadb:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s
            interval: 15s
    redis:
        container_name: redis
        image: 'redis:alpine'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    meilisearch:
        image: 'getmeili/meilisearch:latest'
        volumes:
            - 'sail-meilisearches:/meili_data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - wget
                - '--no-verbose'
                - '--spider'
                - 'http://meilisearch:7700/health'
            retries: 3
            timeout: 5s

    laravel.horizon:
        image: austinkregel/reforged-horizon:latest
        build:
            context: ./docker/horizon
            dockerfile: Dockerfile
            args:
                WWWGROUP: 1000
                WWWUSER: 1000
        volumes:
            - '.:/var/www/html'
            - '/media:/media'
        networks:
            - sail
        depends_on:
            mariadb:
                condition: service_healthy
            redis:
                condition: service_healthy
            meilisearch:
                condition: service_healthy
    laravel.cron:
        image: austinkregel/reforged-cron:latest
        build:
            context: ./docker/crontab
            dockerfile: Dockerfile
            args:
                WWWGROUP: 1000
                WWWUSER: 1000
        environment:
            WWWUSER: 1000
            WWWGROUP: 1000
            LARAVEL_SAIL: 1
        volumes:
            - '.:/var/www/html'
            - '/media:/media'
        networks:
            - sail
        depends_on:
            mariadb:
                condition: service_healthy
            redis:
                condition: service_healthy
            meilisearch:
                condition: service_healthy
#    matrix-bot:
